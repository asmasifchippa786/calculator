<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./favpng_calculator-catch-the-ghost-calculation.png">
</head>
<body>
  <h1 class="text-center" style="color:green;text-shadow: 0px 0px 100px grey ;">C A L C U L A T O R</h1>
  <div class="container  mx-auto flex flex-col item-center">
    <div class="row">
      <input style="background-color: rgba(255, 234, 0, 0.922);" type="text" class="input">
    </div>
    <div class="row">
      <button class="button" style="background-color: yellow;">%</button>
      <button class="button" style="background-color: rgb(255, 255, 100);">CE</button>
      <button class="button" style="background-color: rgb(255, 255, 100);">C</button>
      <button class="button" style="background-color: yellow;">.</button>
    </div> 
    <div class="row">
      <button class="button" style="background-color: yellowgreen;">7</button>
      <button class="button" style="background-color: yellowgreen;">8</button>
      <button class="button" style="background-color: yellowgreen;">9</button>
      <button class="button" style="background-color: yellow;">*</button>
    </div>
    <div class="row">
      <button class="button" style="background-color: yellowgreen;">4</button>
      <button class="button" style="background-color: yellowgreen;">5</button>
      <button class="button"  style="background-color: yellowgreen;">6</button>
      <button class="button" style="background-color: yellow;">-</button>
    </div>
    <div class="row">
      <button class="button" style="background-color: yellowgreen;">1</button>
      <button class="button" style="background-color: yellowgreen;">2</button>
      <button class="button" style="background-color: yellowgreen;">3</button>
      <button class="button" style="background-color: yellow;">+</button>

    </div>
    <div class="row">
      <button class="button" style="background-color: yellowgreen;">0</button>
      <button class="button" style="background-color: yellowgreen;">00</button>
      <button class="button" style="background-color: yellow;">/</button>
      <button class="button" style="background-color: yellow;">=</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
